<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS state</title>
    <style>
      .box {
        font-size: 50px;
        background-color: pink;
      }
      .box:active {
        background-color: royalblue;
      }
      .box:hover {
        background-color: royalblue;
      }
      .box:focus {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <textarea class="box">lalalalalala</textarea>
  </body>
</html>
